<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav>
    <ul><li>Tic-Tac-Toe</li></ul>
    <div class="controls">
      <label>
        <input type="checkbox" id="darkToggle" />
        Dark Mode
      </label>
      <select id="modeSelector">
        <option value="two">Two Player</option>
        <option value="ai">Single Player (AI)</option>
      </select>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="hard">Hard</option>
      </select>
      <label>
        <input type="checkbox" id="soundToggle" checked />
        Sound On
      </label>
      <label>
        Theme Color:
        <input type="color" id="colorPicker" value="#911d91" />
      </label>
    </div>
  </nav>

  <div class="gameContainer">
    <div class="container">
      <div class="line"></div>
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
      <h1>Welcome to MyTicTacToe</h1>
      <div>
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>
      </div>
      <div class="scoreboard">
        <p>Score - X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span></p>
      </div>
      <div class="imgbox"><img src="excited.gif" alt="celebrate" /></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
